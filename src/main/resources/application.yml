spring:
  datasource:
    url: jdbc:mysql://localhost:3306/copilot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

# JWT Configuration
jwt:
  secret: myVerySecureSecretKeyThatIs256BitsLongForHS256Algorithm12345
  expiration: 86400  # 24 hours in seconds

# Logging configuration for security
logging:
  level:
    com.example.copilot.security: DEBUG
    org.springframework.security: DEBUG